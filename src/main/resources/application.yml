server:
  port: ${P2_PORT:8077}

spring:
  datasource:
    url: ${P2_DB_URL:jdbc:postgresql://localhost:5432/p2-db}
    username: ${P2_DB_USERNAME:postgres}
    password: ${P2_DB_PASSWORD:root}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

app:
  service:
    notification:
      hostname: ${P2_NOTIFICATION_SERVICE_HOSTNAME:http://localhost:8076}

application:
  security:
    jwt:
      secret-key: ${JWT_SECRET_KEY:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
      expiration: ${JWT_EXPIRATION:86400000}
      refresh-token:
        expiration: ${JWT_REFRESH_EXPIRATION:604800000}